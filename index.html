<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.2.1/joint.min.css" />
    <link rel="stylesheet" type="text/css" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/app.css" />
</head>
<body>
    <!-- content -->

    <div class="container-fluid">
      <!-- Content here -->
      <div class="row" style="height: 500px;">
        <div class="col-md-7">

            <div ng-app="myApp" ng-controller="myCtrl">

                <div class="section">
                    <div class="alert alert-{{ question_state }} center" role="alert" style="text-align: center;">
                      {{ current_question.question }}
                        <div class="center">
                            <button ng-if="correct_answer" ng-click="nextQuestion()" type="button" class="btn btn-success">Next</button>
                        </div>
                    </div>
                </div>
                <box box-item="jsonData"></box>

            </div>
            <!--<div id="drawing-pad"></div>-->
        </div>
        <div class="col-md-5">

          <div id="editor">
- apple
- apple
- mango
          </div>
        </div>
      </div>

    </div>



    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.2.1/joint.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://www.jqwidgets.com/public/jqwidgets/jqx-all.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js"></script>

    <!-- code -->
    <script src="static/questions.js"></script>
    <script src="static/ace-editor.js"></script>

</body>
</html>
